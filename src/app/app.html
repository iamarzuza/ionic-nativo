<ion-menu [content]="content" >

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
      <ion-list>
        <button ion-item *ngFor="let p of pages"  (click)="openPage(p)"  >
          {{ p.titulo }}
        </button>

      </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
